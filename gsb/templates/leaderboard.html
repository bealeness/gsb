{% extends 'base.html' %}
{% block content %}
    <div class="card-body shadow-lg p-3 mb-5 bg-white rounded">
        <h1 style="font-size: 30px; color: #d35400;">Leaderboard</h1>
        <h3 class="text-muted">Date: <span id="datetime"></span></h3>
    </div>
    <div class="card-body shadow-lg p-3 mb-5 bg-white rounded" style="max-height: 500px; overflow: scroll;">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Place</th>
      <th scope="col">Name</th>
      <th scope="col">Total</th>
    </tr>
  {% for user in users %}
  </thead>
  <tbody>
    <tr>
      <td>{{ count+1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.total }}</td>
  {% endfor %}
    </tr>
  </tbody>
</table>
    </div>

<!--JavaScript live date script-->
<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = ( ((""+dt.getDate()).slice(-2))+"."+ (""+(dt.getMonth()+1)).slice(-2)) +"."+ (dt.getFullYear());
</script>
{% endblock %}
